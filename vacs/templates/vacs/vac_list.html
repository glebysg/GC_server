{% extends "vacs/base.html" %}
{% load widget_tweaks %}
{% block content %}

<h1>VACs</h1>

<div class="btn-group">
    <a href="{% url "vac_new" experiment.id %}" class="btn btn-success">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
         Create VAC
    </a>
</div>

<br>
<br>

<div class="col-md-8">
{% for vac in object_list %}
<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">{{ vac.name }}</h3>
    </div>
    <div class="panel-body">
        <p>{{vac.description}}</p>
        <div class="btn-group">
            <a href="{% url "vac_edit" experiment.id vac.id %}" class="btn btn-sm btn-default">Edit</a>
            <a href="{% url "vac_delete" experiment.id vac.id %}" class="btn btn-sm btn-warning">Delete</a>
        </div>
    </div>
</div>
{% endfor %}
</div>

{% endblock %}
